apiVersion: run.tanzu.vmware.com/v1alpha2
kind: TanzuKubernetesCluster
metadata:
  name: {{MY_NAME}}
  namespace: {{MY_NS}}
spec:
  topology:
    controlPlane:
      tkr:
        reference:
          name: v1.21.0+vmware.wcp.2-vsc0.0.13-19466349
      replicas: 3
      vmClass: best-effort-large
      storageClass: vmc-workload-storage-policy-cluster-1
    nodePools:
    - replicas: 75
      name: np-1
      vmClass: best-effort-small
      storageClass: vmc-workload-storage-policy-cluster-1
    - replicas: 75
      name: np-2
      vmClass: best-effort-small
      storageClass: vmc-workload-storage-policy-cluster-1
  settings:
    network:
      cni:
        name: calico
      services:
        cidrBlocks:
        - 198.51.100.0/12
      pods:
        cidrBlocks:
        - 192.0.2.0/16
      serviceDomain: cluster.local
