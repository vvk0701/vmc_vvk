apiVersion: run.tanzu.vmware.com/v1alpha2
kind: TanzuKubernetesCluster
metadata:
  name: {{MY_NAME}}
  namespace: wcpns5
spec:
  topology:
    controlPlane:
      tkr:
        reference:
          name: v1.22.9---vmware.1-tkg.1.cc71bc8
      replicas: 1
      vmClass: best-effort-medium
      storageClass: nfs-policy
    nodePools:
    - replicas: 2
      name: np-1
      vmClass: best-effort-xsmall
      storageClass: nfs-policy
      labels:
        k1: v1
        k2: v2
      taints:
      - key: k1
        value: v1
        effect: NoSchedule
    - replicas: 2
      name: np-2
      vmClass: best-effort-xsmall
      storageClass: nfs-policy
  settings:
    network:
      cni:
        name: calico
      services:
        cidrBlocks:
        - 198.51.100.0/12
      pods:
        cidrBlocks:
        - 192.0.2.0/16
      serviceDomain: cluster.local
